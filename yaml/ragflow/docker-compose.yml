services:
  ragflow:
    image: ragflow:latest
    container_name: ragflow
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      # - RAGFLOW_ENV=production
      # - OTHER_ENV_VAR=value
    volumes:
      - ragflow_data:/data
      # - /host/path/config:/app/config  # 如有需要可挂载配置文件
    ports:
      - "0.0.0.0:10088:8080"
    networks:
      - ragflow_net

volumes:
  ragflow_data:

networks:
  ragflow_net:
    driver: bridge

